<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=Space+Mono:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="gradient">
    
    <div class="container">
        <div class="container2">
            <h1>Background Generator</h1>
            <p>Generate your background color using the selectors below and get your code</p>
            <input type="color" value="#FF0000" id="color1">
            <input type="color" value="#C0C0C0" id="color2">
            <div class="inputBlock">
                <!-- The text field -->
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Current CSS Background</label>
                    <input id="myInput" type="text" class="border-end rounded border-success p-2 border-opacity-10 form-control " id="formGroupExampleInput" placeholder="Your CSS background color code">
                </div>
                <!-- The button used to copy the text -->
                <button class="rounded-5 btn btn-light" onclick="myFunction()">Copy</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
